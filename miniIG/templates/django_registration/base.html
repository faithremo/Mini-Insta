{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/miniIG.css' %}">
    <title></title>
</head>
<body>
    <header><div class="navigation">
        <div class="miniIGlogo">
            <a class='' href='/'><i class="fa-brands fa-instagram"></i></a>
            <a class='vl' href='/'></a>
            <a href='/'>Instagram</a>
        </div>
        {% if user.is_authenticated %}
        <div class="search_bar">
            <input type='text' placeholder='search'>
            <a class='search' href=''><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
        <div class="contact_icons">
            <a class="explore" href='/'><i class="fa-solid fa-circle-plus"></i></a>
            <a class="profile" href='/'><i class="fa-regular fa-user"></i></a>
        </div>
        {% else %}
        <a class='btn btn-outline-primary' href="/login">Login</a>
        <a href="/accounts/register" class="btn btn-outline-primary">Register</a>
        {% endif %}
    </div>
</header>
<div class="content_container">
    {% block content %}
    {% endblock %}
</div>
    
</body>
</html>
