{% extends "miniIG/base.html" %}
{% load bootstrap4 %}

{% block content %}
    {% for post in posts %}
        <div class="card">
            <div class="card_header">
                <div class="profile_image"></div>
                <div class="post_info">
                    <div class="post_name">{{ post.author }}</div>
                </div>
                <div class="post_options"><i class="fa-solid fa-ellipsis"></i></div>
            </div>
            <div class="post_image">
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="">
                {% endif %}
            </div>
            <div class="engagement">
                <a href=""><i class="fa-regular fa-heart"></i></a>
                <a href=""><i class="fa-regular fa-comment"></i></a>
                <a href=""><i class="fa-regular fa-share-from-square"></i></a>
                <a href=""><i class="fa-regular fa-bookmark"></i></a>
            </div>
            <div class="likes">
            </div>
            <div class="caption">
                <a href=""><h2>{{ post.author }}</h2></a>
                <span><p>{{ post.caption }}</p></span>
            </div>
            <div class="time_posted">
                {{ post.created_date | timesince }} ago
            </div>

            <form action="{% url 'commenting' image_id=post.id %}
            " method="POST">
                {% csrf_token %}
                
                {% bootstrap_form form %}
            
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Post">
            </div>
            </form>

        </div>
    {% endfor %}
{% endblock %}
